<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input =prompt("enter the letter");
        if(input== input.toUpperCase()){
            document.write("input is uppercase");
        }
        else{
            document.write("input is not in uppercase ");
        }
       
    </script>
</body>
</html>

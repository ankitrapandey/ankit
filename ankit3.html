<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("enter a age"))
        if (a >= 18 && a <= 25) {
            document.write("eligible for vote")
        }
        else if (a > 25 && a <= 40) {
            document.write("b")
        }
        else {
            document.write("c")
        }

    </script>
</body>

</html>
